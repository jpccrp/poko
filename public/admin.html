<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>TREVO HRM APP - Admin Panel</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Admin Panel</h1>
  <div class="create-user">
    <h2>Create New User</h2>
    <form id="createUserForm" name="createUserForm">
      <select name="departmentId" required="required">
        <option value="" disabled selected>Select Department</option>
        <!-- You will populate this with options using JavaScript -->
      </select>
      <input type="text" name="firstName" placeholder="First Name" required="required" />
      <input type="text" name="lastName" placeholder="Last Name" required="required" />
      <input type="text" name="username" placeholder="Username" required="required" />
      <input type="password" name="password" placeholder="Password" required="required" />
      <input type="email" name="email" placeholder="Email" required="required" />
      <button type="submit" class="btn btn-primary btn-block btn-large">Create User</button>
    </form>
  </div>
  <script src="admin.js"></script>
</body>
</html>
