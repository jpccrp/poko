<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>TREVO HRM APP - Registo</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="punch">
    <h1>Hello, <span id="username"></span></h1>
    <div class="buttons">
      <button type="button" class="btn btn-primary" id="punchIn">1. Entrada manha</button>
      <button type="button" class="btn btn-primary" id="punchOutLunch">2. Saida manha</button>
      <button type="button" class="btn btn-primary" id="punchInLunch">3. Entrada tarde</button>
      <button type="button" class="btn btn-primary" id="punchOut">4. Saida tarde</button>
    </div>
    <textarea id="note" placeholder="Add a note (optional)" rows="4"></textarea>
    <p id="statusMessage"></p> <!-- New paragraph element for the status message -->
    <div class="navigation-buttons">
      <button type="button" class="btn btn-primary" id="goToReports">Reports</button>
      <button type="button" class="btn btn-primary" id="goToAdmin">Admin</button>
    </div>
  </div>
  <script src="punch.js"></script>
</body>
</html>
